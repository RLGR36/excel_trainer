<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luckysheet 10x10 без шапки</title>
  <!-- Luckysheet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/pluginsCss.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.css">
  <style>
    /* Убрать шапку */
    .luckysheet_info, .luckysheet-title {
      display: none !important;
    }
    /* Фиксированная высота и скрытие скроллов */
    #luckysheet {
      width: 700px; /* ширина под 10 столбцов, подберите под себя */
      height: 350px; /* высота под 10 строк, подберите под себя */
      margin: 30px auto;
      overflow: hidden !important;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .luckysheet-cols-h-c, .luckysheet-rows-h-c {
      overflow: hidden !important;
    }
    .luckysheet-scrollbar-x, .luckysheet-scrollbar-y {
      display: none !important;
    }
    /* Убрать нижнюю панель */
    .luckysheet-bottom-bar {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="luckysheet"></div>

  <!-- Luckysheet JS -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.umd.js"></script>
  <script>
    window.onload = function() {
      luckysheet.create({
        container: 'luckysheet',
        lang: 'en',
        showinfobar: false,      // убрать инфо-бар
        showtoolbar: false,      // убрать тулбар
        showstatisticBar: false, // убрать нижнюю панель
        showsheetbar: false,     // убрать вкладки листов
        row: 10,
        column: 10,
        allowEdit: true,
        allowAddRow: false,
        allowAddColumn: false,
        allowDeleteRow: false,
        allowDeleteColumn: false,
        allowInsertRow: false,
        allowInsertColumn: false,
        allowCopy: true,
        allowMoveRow: false,
        allowMoveColumn: false,
        allowResizeRow: false,
        allowResizeColumn: false,
        // Можно добавить другие параметры по необходимости
        data: [
          {
            name: "Sheet1",
            row: 10,
            column: 10,
            celldata: []
          }
        ]
      });
    };
  </script>
</body>
</html>
