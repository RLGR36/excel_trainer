<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luckysheet 10x10 без шапки и прокрутки</title>
  <!-- Luckysheet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/pluginsCss.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.css">
  <style>
    /* Убрать все панели и шапки */
    .luckysheet_info,
    .luckysheet-title,
    .luckysheet-toolbar,
    .luckysheet-bottom-bar,
    .luckysheet-formula-bar-c,
    .luckysheet-sheet-area,
    .luckysheet-stat-area,
    .luckysheet-cols-h-c,
    .luckysheet-rows-h-c,
    .luckysheet-scrollbar-x,
    .luckysheet-scrollbar-y {
      display: none !important;
    }
    /* Контейнер под размер таблицы */
    #luckysheet {
      /* 10 столбцов по 80px + 1px граница слева */
      width: 801px;
      /* 10 строк по 25px + 1px граница сверху */
      height: 251px;
      margin: 30px auto;
      overflow: hidden !important;
      border: 1px solid #ccc;
      box-sizing: content-box;
    }
    /* Убрать отступы вокруг таблицы */
    .luckysheet {
      margin: 0 !important;
    }
  </style>
</head>
<body>
  <div id="luckysheet"></div>

  <!-- Luckysheet JS -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.umd.js"></script>
  <script>
    window.onload = function() {
      luckysheet.create({
        container: 'luckysheet',
        lang: 'en',
        showinfobar: false,
        showtoolbar: false,
        showstatisticBar: false,
        showsheetbar: false,
        showrowbar: false,
        showcolumnbar: false,
        showFormulaBar: false,
        row: 10,
        column: 10,
        allowEdit: true,
        allowAddRow: false,
        allowAddColumn: false,
        allowDeleteRow: false,
        allowDeleteColumn: false,
        allowInsertRow: false,
        allowInsertColumn: false,
        allowCopy: true,
        allowMoveRow: false,
        allowMoveColumn: false,
        allowResizeRow: false,
        allowResizeColumn: false,
        rowHeaderWidth: 0,
        columnHeaderHeight: 0,
        defaultRowHeight: 25,
        defaultColWidth: 80,
        data: [
          {
            name: "Sheet1",
            row: 10,
            column: 10,
            celldata: []
          }
        ]
      });
    };
  </script>
</body>
</html>
