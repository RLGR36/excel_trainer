<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luckysheet â€” 10x10 Strict Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/assets/iconfont/iconfont.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    /* 10 columns * 100px + row header (40px) = 1040px */
    /* 10 rows * 30px + col header (20px) = 320px */
    #luckysheet {
      width: 1040px;
      height: 600px;
      min-width: 1040px;
      min-height: 320px;
      max-width: 1040px;
      max-height: 320px;
      margin: 30px auto 0 auto;
      overflow: hidden !important;
    }
    #tasks { max-width: 600px; margin: 30px auto; font-family: Arial, sans-serif; }
    .task-block { background: #f7f7f7; border-radius: 8px; padding: 20px; }
    .task-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .task-step { background: #eaeaea; border-radius: 5px; margin: 8px 0; padding: 10px; font-size: 16px; transition: background 0.3s; color: #888; }
    .task-step.done { background: #d4edda !important; color: #155724 !important; font-weight: bold; }
    .task-step.current { background: #fff3cd !important; color: #856404 !important; }
    .task-progress { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="luckysheet"></div>
  <div id="tasks">
    <div class="task-block">
      <div class="task-title">Task 1: Basics</div>
      <div id="step-1" class="task-step">1. Select cell <b>B1</b></div>
      <div id="step-2" class="task-step">2. Enter <b>100</b> in cell <b>B2</b></div>
      <div id="step-3" class="task-step">3. Enter any number in cell <b>C3</b></div>
      <div id="progress" class="task-progress">Complete the steps... (0/3)</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@2.1.13/dist/luckysheet.umd.js"></script>
  <script>
    let step1done = false, step2done = false, step3done = false;

    function getCellValue(r, c) {
      const data = luckysheet.getAllSheets()[0].data;
      if (data && data[r] && data[r][c]) {
        if (data[r][c].v !== undefined) return data[r][c].v;
        if (data[r][c].m !== undefined) return data[r][c].m;
        if (data[r][c].ct && data[r][c].ct.fa) return data[r][c].ct.fa;
      }
      return "";
    }

    function checkSteps() {
      const info = luckysheet.getRange();
      if (
        !step1done &&
        info && info.length === 1 &&
        info[0].row[0] === 0 && info[0].row[1] === 0 &&
        info[0].column[0] === 1 && info[0].column[1] === 1
      ) {
        step1done = true;
      }

      let valB2 = getCellValue(1, 1);
      if (!step2done && (valB2 === "100" || valB2 === 100)) step2done = true;

      let valC3 = getCellValue(2, 2);
      if (!step3done && valC3 !== "" && !isNaN(Number(valC3))) step3done = true;

      const steps = [step1done, step2done, step3done];
      for (let i = 0; i < 3; i++) {
        const el = document.getElementById('step-' + (i+1));
        el.classList.remove('done', 'current');
        el.style.color = '#888';
        if (steps[i]) {
          el.classList.add('done');
          el.style.color = '';
        } else if (!steps.slice(0, i).includes(false)) {
          el.classList.add('current');
          el.style.color = '';
        }
      }
      const doneCount = steps.filter(Boolean).length;
      document.getElementById('progress').textContent =
        doneCount === 3
          ? 'Task completed! (3/3)'
          : `Complete the steps... (${doneCount}/3)`;
    }

    window.onload = function() {
      luckysheet.create({
        container: 'luckysheet',
        lang: 'en',
        row: 10,
        column: 10,
        data: Array.from({length: 10}, () => Array(10).fill({})),
        showinfobar: true,
        showtoolbar: true,
        showsheetbar: true,
        showstatisticBar: true,
        allowEdit: true,
        enableAddRow: false,
        enableAddCol: false,
        hook: {
          rangeSelect: function () {
            setTimeout(checkSteps, 100);
          },
          cellUpdated: function () {
            setTimeout(checkSteps, 100);
          }
        }
      });
      setTimeout(checkSteps, 500);
    }
  </script>
</body>
</html>
